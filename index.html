<!DOCTYPE html>
<html>
<head>
  <title>Stickman Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="stickman">
      <!-- Pixel art of a stickman -->
      <img src="stickman.png" alt="Stickman">
    </div>
    <div class="buttons">
      <button id="health-btn">Health: <span id="health-count">100</span></button>
      <button id="thirst-btn">Thirst: <span id="thirst-count">100</span></button>
      <button id="hunger-btn">Hunger: <span id="hunger-count">100</span></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
